{% extends "base.html" %}

{% block content %}
<div class="form-step">
  <h2>Step 2: Event Details</h2>

  <label>Event Name</label>
  <input type="text" name="event_name" required>

  <label>Location</label>
  <input type="text" name="location">

  <label>Date</label>
  <input type="date" name="event_date">

  <label>Start Time</label>
  <input type="time" name="start_time">

  <label>Finish Time</label>
  <input type="time" name="finish_time">

  <label>Anticipated Attendance</label>
  <input type="number" name="attendance">

  <label>Setup Date & Time</label>
  <input type="datetime-local" name="setup_datetime">

  <label>Clean-up Date & Time</label>
  <input type="datetime-local" name="cleanup_datetime">

  <label>Fundraising?</label>
  <select name="fundraising">
    <option value="">-- Select --</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Purpose of Funds</label>
  <textarea name="funds_purpose"></textarea>

  <label>Next Year Date</label>
  <input type="date" name="next_year_date">

  <label>Wet Weather Plan</label>
  <textarea name="wet_weather_plan"></textarea>

  <label>Description</label>
  <textarea name="description"></textarea>

  <div class="btns-group">
    <button type="button" class="btn btn-prev">Previous</button>
    <button type="button" class="btn btn-next">Next</button>
  </div>
</div>
{% endblock %}
